<div class="login-wrapper">
  <div class="login-card">
    <img src="assets/img/logo_rp.png" alt="Río Perdido Logo" class="logo-login" />

    <div *ngIf="status === 0" class="alert alert-danger">
      Usuario y/o contraseña incorrecta
    </div>
    <div *ngIf="status === 1" class="alert alert-warning">
      Error desde el servidor
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="text-light">Correo</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="loginData.email" required />
      </div>
      <div class="form-group mt-3">
        <label class="text-light">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" required />
      </div>
      <button type="submit" class="btn btn-login mt-4">Iniciar Sesión</button>
    </form>
  </div>
</div>
